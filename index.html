<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Task Manager</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/generalstyle.css">
    <link rel="stylesheet" href="./CSS/stylephone.css">
</head>

<body>
    <header class="server-header">
        <h3>10.101.1.1</h3>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h1>Welcome!</h1>
            <p>Stay focused, stay organized, and achieve your academic goals all in one place. Letâ€™s make online learning easier and more efficient.</p>
        </div>
        <div class="login-card">
            <form id="loginForm">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="pin">Pin:</label>
                <input type="password" id="pin" name="pin" placeholder="Enter your PIN" autocomplete="off" required>

                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember Me
                    </label>
                    <a href="javascript:void(0);" class="forgot-pin">Forgot Pin?</a>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </div>

    <script src="./JS/loginform.js"></script>
</body>
</html>
